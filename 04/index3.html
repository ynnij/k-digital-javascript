<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/04.js"></script>
    <title>자바스크립트</title>
</head>

<body>
    <main class="container">
        <article>
            <header>
                <hgroup>
                    <h1>주사위 던지기</h1>
                    <h2>결과보기</h2>
                </hgroup>
            </header>
            <div>
                <div id="dicediv"></div>
            </div>
            <footer>
                <fieldset>
                    <legend>번호 선택</legend>
                    <label for="r1">
                        <input type="radio" id="r1" name="num" value="1" checked>1
                    </label>
                    <label for="r2">
                        <input type="radio" id="r2" name="num" value="2">2
                    </label>
                    <label for="r3">
                        <input type="radio" id="r3" name="num" value="3">3
                    </label>
                    <label for="r4">
                        <input type="radio" id="r4" name="num" value="4">4
                    </label>
                    <label for="r5">
                        <input type="radio" id="r5" name="num" value="5">5
                    </label>
                    <label for="r6">
                        <input type="radio" id="r6" name="num" value="6">6
                    </label>

                </fieldset>
                <div class="grid">
                    <button>확인</button>
                </div>
            </footer>
        </article>
    </main>
</body>

</html>
